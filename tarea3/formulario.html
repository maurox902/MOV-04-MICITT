<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario para solicitud de préstamo de vivienda</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="/css/bootstrap.min.css">    
      <!-- Site CSS -->
      <link rel="stylesheet" href="/css/formulario.css">    
</head>
<body>
	<!-- Inicia seccion de Formulario -->
	<div class="reservation-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Formulario para solicitud de préstamo de vivienda</h2>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-12 col-sm-12 col-xs-12">
					<div class="contact-block">
						<form id="contactForm">
							<div class="row">
								<div class="col-md-12">
									<h3>Informacion para reserva</h3>
									<div class="col-md-12">
										<div class="form-group">
											<input type="text" class="form-control" id="name" name="name" placeholder="Su Nombre" required data-error="Por favor ingrese su nombre">
											<div class="help-block with-errors"></div>
										</div>                                 
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="text" class="form-control" id="id" name="id" placeholder="Su Cedula" required data-error="Por favor ingrese su cedula">
											<div class="help-block with-errors"></div>
										</div>                                 
									</div>
                                    <div class="col-md-12">
										<div class="form-group">
											<select class="custom-select d-block form-control" id="person" required data-error="Por favor seleccione su ingreso bruto">
											  <option disabled selected>Seleccione el rango de su ingreso bruto</option>
											  <option value="1">$0 - $1000</option>
											  <option value="2">$1000 - $2000</option>
											  <option value="3">$2000 - $3000</option>
											  <option value="4">$3000 - $4000</option>
											  <option value="5">$4000 - $5000</option>
											  <option value="6">Mas de $5000</option>
											</select>
											<div class="help-block with-errors"></div>
										</div> 
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="number" min="0.00" max="10000000.00" step="0.01" class="form-control" id="monto" name="monto" placeholder="Monto del Prestamo" required data-error="Por favor ingrese el monto del prestamo en Dolares">
											<div class="help-block with-errors"></div>
										</div>                                 
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="email" placeholder="Su email" id="email" class="form-control" name="email" required data-error="Por favor ingrese su email">
											<div class="help-block with-errors"></div>
										</div> 
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="text" placeholder="Su telefono" id="phone" class="form-control" name="phone" required data-error="Por favor ingrese su numero de telefono">
											<div class="help-block with-errors"></div>
										</div> 
									</div>
									<div class="col-md-12">
										<div class="form-group">
                                            <div>
                                                <label>Genero</label>
                                                <div>
                                                  <input required type="radio" name="genero" value="1" id="femenino">
                                                  <label for="femenino">Femenino</label>
                                                </div>
                                                <div>
                                                  <input type="radio" name="genero" value="2" id="masculino">
                                                  <label for="masculino">Masculino</label>
                                                </div>
                                              </div>
										</div> 
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="number" class="form-control" id="tiempo" name="tiempo" placeholder="Años de laboral" required data-error="Por favor ingrese la cantidad de años de laboral">
											<div class="help-block with-errors"></div>
										</div>                                 
									</div>
								</div>
								<div class="col-md-12">
									<div class="submit-button text-center">
										<button class="btn btn-common" id="submit" type="submit">Enviar formulario</button>
										<div id="msgSubmit" class="h3 text-center hidden"></div> 
										<div class="clearfix"></div> 
									</div>
								</div>
							</div>            
						</form>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	<!-- Finaliza seccion de Formulario -->

	 <!-- Archivos JS -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/form-validator.min.js"></script>
</body>
</html>
